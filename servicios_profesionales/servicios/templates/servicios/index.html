{% extends 'base.html' %}
{% block content %}
<section class="bg-primary text-white mb-0" id="service">
    <div class="container">
        <br>
        <h2 class="text-center text-uppercase text-white">Servicios y Categorias</h2>
        <hr>
        <table align="center">
           <!--  <hr class="star-light mb-5"> -->
           <br>
           <br>
           <br>
            <div class="row">
                <div class="col-lg-4">
                    <tr>
                        <td>
                            <form action="/servicios" method="GET">
                                <div class="input-group">
                                    {% csrf_token %}
                                    <input name="search" class="form-control" placeholder="Buscar servicios..." id="buscador">
                                    <button type="submit" class="save btn btn-warning">Buscar</button>
                                </div>
                            </form>
                        </td>
                    </tr>
                </div>
                <div class="col-lg-4">
                    <td><b>Servicio</b></td>
                </div>
                <div class="col-lg-4">
                    <td><b>Categoria</b></td>
                </div>
                {% for service in service_list %}
                <tr>
                    <div class="col-lg-4 ml-auto">
                        <td><a style="color: #ffff" href="{% url 'detailService' service.id %}"><h5>{{ service.name }}</h5></a></td>
                    </div>
                    <div class="col-lg-4 mr-auto">
                        <td>
                            <small>{{ service.category }}</small>
                        </td>
                    </div>
                    {% endfor %}
        </table>
        <br>
        <hr>
        <div>
            <a class="btn btn-success btn-block" href="{% url 'createService' %}">NUEVO SERVICIO</a>
        </div>
    </div>
</section>
{% endblock %}
