{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<section id="login">
    <div class="container">
        <br>
        <h2 class="text-center text-uppercase text-secondary mb-0">¡Iniciar sesión!</h2>
        <hr class="star-dark mb-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <form method="post">
                    <div class="control-group">
                        <div class="form-group controls mb-0 pb-2">
                            
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-md" id="signup">Enviar</button>
                            </div>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
